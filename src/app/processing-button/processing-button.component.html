<!--
The button, when clicked, is replaced by a loading spinner.
-->

<div class="processing-button-container">

	<button [type]="type" (click)="run_clickHandler($event)">

		<ng-content *ngIf="!(clicked)"></ng-content>

		<tiny-loading-spinner *ngIf="clicked && operationStatus.waiting">
		</tiny-loading-spinner>

	</button>

</div>
