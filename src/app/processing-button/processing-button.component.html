<!--
The button, when clicked, is replaced by a loading spinner.
-->

<div class="input-container">

	<button *ngIf="!(clicked)" [type]="type" (click)="run_clickHandler()">
		<ng-content></ng-content>
	</button>

	<app-loading-spinner *ngIf="clicked && dataOperationStatus.waitingForResult">
	</app-loading-spinner>

</div>
