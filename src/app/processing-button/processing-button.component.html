<!--
The button, when clicked, is replaced by a loading spinner.
-->

<div class="input-container processing-button-container">

	<div>

		<button [type]="type" (click)="run_clickHandler()">

			<ng-content *ngIf="!(clicked)"></ng-content>

			<app-loading-spinner *ngIf="clicked && dataOperationStatus.waitingForResult">
			</app-loading-spinner>

		</button>

	</div>

</div>
