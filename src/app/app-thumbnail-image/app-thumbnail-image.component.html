<div class="image-container" (mouseover)="hovered = true" (mouseleave)="hovered = false">

	<delete-item-button [class.invisible]="!(hovered)" (click)="deleteImage()">
	</delete-item-button>

	<a [routerLink]="['/library', libName, 'image', i]">

		<!--  Setting draggable to false on the img prevents a ghost-image from being
		dragged.   -->

		<img draggable="false" [src]="data.src" alt="{{data.description}}" [width]="imageWidth"
			 [title]="data.name"
		/>

	</a>

</div>
