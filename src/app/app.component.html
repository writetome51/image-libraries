<div class="container-fluid" style="text-align:center;">

	<header id="site-header">

		<h1>
			<a routerLink="/" routerLinkActive="active" title="home page">{{ title }}</a>
		</h1>

		<nav *ngIf="sessionIDExists">
			<logout-button></logout-button>

			<div class="input-container nav-link-container">
				<a *ngIf="!(updateUserIsActive)"
				   [routerLink]="moduleRoute.UpdateUserModule"
				   [routerLinkActive]="'active'"
				>
					Update Account
				</a>
			</div>

		</nav>

	</header>

	<main>
		<section>
			<router-outlet></router-outlet>
		</section>
	</main>

	<app-alert *ngIf="alert.data"></app-alert>

</div>
