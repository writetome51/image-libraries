<div class="container-fluid" style="text-align:center;">

	<header id="site-header">

		<h1>
			<a routerLink="/" routerLinkActive="active" title="home page">{{ siteHeading }}</a>
		</h1>

		<logged-in-navigator *ngIf="loggedIn"></logged-in-navigator>

	</header>

	<app-alerts *ngIf="alerts.get().length"></app-alerts>

	<main>
		<router-outlet></router-outlet>
	</main>

	<footer id="site-footer">

		<p>
			This site does not use SSL.  Do not pass sensitive information.
			This site is for demonstration purposes only. It is not intended for commercial use.
		</p>

	</footer>

</div>
