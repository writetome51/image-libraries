<div class="container-fluid" style="text-align:center;">

	<header id="site-header">

		<h1>
			<a routerLink="/" routerLinkActive="active" title="home page">{{ title }}</a>
		</h1>

		<nav *ngIf="sessionIDExists">
			<logout-button></logout-button>
			|
			<a [class.invisible]="updateUserIsActive"
			   [routerLink]="moduleRoute.UpdateUserModule"
			   [routerLinkActive]="'active'"
			>
				Update Account
			</a>
		</nav>

	</header>

	<main>
		<router-outlet></router-outlet>
	</main>

	<app-loading-spinner *ngIf="dataOperationStatus.waitingForResult"></app-loading-spinner>

	<app-alert *ngIf="alert.data"></app-alert>

</div>
