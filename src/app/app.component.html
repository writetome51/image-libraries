<div class="container-fluid" style="text-align:center;">

	<header id="site-header">

		<h1>
			<a routerLink="/" routerLinkActive="active" title="home page">{{ title }}</a>
		</h1>

		<nav *ngIf="sessionIDExists">
			<div class="centered-nav-block-container">
				<logout-button></logout-button>

				<div *ngIf="!(updateUserIsActive)" class="input-container nav-link-container">
					<a [routerLink]="moduleRoute.UpdateUserModule" [routerLinkActive]="'active'">
						Update Account
					</a>
				</div>
			</div>

		</nav>

	</header>

	<main>
		<section>
			<router-outlet></router-outlet>
		</section>
	</main>

	<app-alert *ngIf="alert.data"></app-alert>

</div>
