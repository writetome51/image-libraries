<div *ngFor="let input of inputs;  let i = index;"
	 class="input-container"
	 [class.red-border]="input.error"
>
	<p *ngIf="input.prompt">{{input.prompt}}</p>

	<label for="{{input.id}}" hidden>{{input.placeholder}}</label>

	<input [type]="input.type" (blur)="validate(i)"
		   id="{{input.id}}"
		   [name]="input.id"
		   [required]="input.required"
		   [placeholder]="input.placeholder"
		   [minLength]="input.minLength"
		   [(ngModel)]="input.objectToBind[input.propertyToBind]"
	/>

	<div *ngIf="input.error">{{input.error}}</div>

</div>
