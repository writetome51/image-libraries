<div *ngFor="let input of inputs;  let i = index;"
	 class="validating-input-container"
	 [class.validating-input-with-error]="input.__error.length"
	 [class.required]="input.required"
>
	<p *ngIf="input.prompt" class="validating-input-prompt">{{input.prompt}}</p>

	<label for="{{input.id}}" class="validating-input-label" [hidden]="input.hideLabel">
		{{input.label}}
	</label>

	<input [type]="input.type"
		   (blur)="validate(i)"

		   id="{{input.id}}"
		   class="validating-input"
		   [class.validating-input-with-error]="input.__error.length"

		   [name]="input.id"
		   [required]="input.required"

		   [placeholder]="input.hidePlaceholder ? '' : input.label"
		   [(ngModel)]="input.objectToBind[input.propertyToBind]"

		   [maxLength]="input.maxLength ? input.maxLength : 200"
		   [minLength]="input.minLength"
		   [max]="input.max"
		   [min]="input.min"
	/>

	<p *ngIf="input.__error.length" class="validating-input-error">{{input.__error}}</p>

</div>
