<div class="form-container">
	<form>

		<div class="input-container">

			<label for="email-input" hidden>Email</label>

			<input type="text"
				   id="email-input"
				   name="email"
				   required
				   placeholder="Email..."
				   [(ngModel)]="currentUser.email"
				   [min]="input.minLength"
			/>

		</div>

		<div class="input-container">

			<label for="password-input" hidden>Password</label>

			<input type="password"
				   id="password-input"
				   name="password"
				   required
				   placeholder="Password..."
				   [(ngModel)]="currentUser.password"
				   [min]="input.minLength"
			/>

		</div>

		<div>
			<button (click)="login()">Login</button>
		</div>

	</form>
</div>
