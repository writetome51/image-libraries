<ng-container *ngIf="imagesReady">
	<p>Choose Images to add to library:</p>
	<input type="file" multiple (change)="addToLibrary($event.target.files)"/>
</ng-container>

<ng-container *ngIf="!(doneReading)">
	<p>Choose library to view:</p>
	<input type="file" (change)="readLibrary($event.target.files[0])"/>
</ng-container>


<!--   Clicking this saves changes to file that downloads to computer.    -->
<ng-container>
	<button (click)="saveChanges()">Save Changes</button>
</ng-container>
