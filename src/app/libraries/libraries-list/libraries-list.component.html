<div>

	<p *ngIf="!(libraries)">Fetching Libraries...</p>
	<p *ngIf="libraries && libraries.length === 0">{{noLibrariesMessage}}</p>

	<ul *ngIf="libraries && libraries.length > 0">
		<li *ngFor="let library of libraries">

			<a routerLink="/library/{{library}}" routerLinkActive="active">
				{{library}}
			</a>

		</li>
	</ul>

</div>
