<section>

	<header><h2>{{heading}}</h2></header>

	<ul>
		<li *ngFor="let library of libraries">

			<a routerLink="/{{library.name}}" routerLinkActive="active">
				{{library.name}}
			</a>

		</li>
	</ul>

	<success-or-error-message *ngIf="successOrErrorMessage.message"></success-or-error-message>

</section>
