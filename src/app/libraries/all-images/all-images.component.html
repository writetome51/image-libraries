<big-loading-spinner *ngIf="!(images)"></big-loading-spinner>

<p *ngIf="images && images.length === 0">You have no images in your account.</p>

<ul *ngIf="images && images.length > 0">

	<li class="grid-list-item" *ngFor="let img of images; let i = index;">

		<div>
			<thumbnail-image [image]="img" [index]="i"></thumbnail-image>
		</div>

	</li>

</ul>
