<big-loading-spinner *ngIf="gettingBatch"></big-loading-spinner>

<ng-container *ngIf="!(gettingBatch)">

	<p *ngIf="images && images.length === 0">You have no images in your account.</p>

	<ul *ngIf="images && images.length > 0">

		<li class="grid-list-item" *ngFor="let img of images; let i = index;">

			<div>
				<thumbnail-image [data]="img"></thumbnail-image>
			</div>

		</li>

	</ul>

	<app-pagination-controls [paginator]="allImagesPaginator"></app-pagination-controls>

</ng-container>
