<div
	class="validating-input-container"
	[class.validating-input-with-error]="data.__error.length"
	[class.required]="data.required"
>
	<p *ngIf="data.prompt" class="validating-input-prompt">{{data.prompt}}</p>

	<label for="{{data.id}}" class="validating-input-label" [hidden]="data.hideLabel">
		{{data.label}}
	</label>

	<input [type]="data.type"
		   (keyup)="data.type === 'number' ? validate(): undefined"
		   (change)="data.type === 'number' ? validate(): undefined"
		   (blur)="validate()"

		   id="{{data.id}}"
		   class="validating-input"
		   [class.validating-input-with-error]="data.__error.length"

		   [name]="data.id"
		   [required]="data.required"

		   [placeholder]="data.hidePlaceholder ? '' : data.label"
		   [(ngModel)]="data.objectToBind[data.propertyToBind]"

		   [maxLength]="data.maxLength ? data.maxLength : 200"
		   [minLength]="data.minLength"
		   [max]="data.max"
		   [min]="data.min"
	/>

	<p *ngIf="data.__error.length" class="validating-input-error">{{data.__error}}</p>

</div>
