<hoverable-container (unhover)="close()">

	<div class="action-menu-container" [class.action-menu-open]="open">

		<div class="dropdown  twitter-bootstrap-dropdown-button-and-menu">

			<action-menu-button [menu]="this"></action-menu-button>

			<action-menu-choices *ngIf="open" [data]="choices" [choicesProcessor]="choicesProcessor">
			</action-menu-choices>

		</div>

	</div>

</hoverable-container>
