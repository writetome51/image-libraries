<hoverable-container (unhover)="close()">

	<div class="action-menu-container  image-mode" [class.action-menu-open]="open">

		<div class="dropdown  twitter-bootstrap-dropdown-button-and-menu">

			<action-menu-button [menu]="this" [imageMode]="true"></action-menu-button>

			<action-menu-choices *ngIf="open" [image]="image" [data]="choices">
			</action-menu-choices>

		</div>

	</div>

</hoverable-container>
