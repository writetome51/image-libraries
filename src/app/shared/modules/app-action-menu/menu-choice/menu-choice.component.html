<li role="presentation" class="menu-choice"
	[class.dropdown-submenu]="isSubmenu()" [class.hovered]="hovered"
	(click)="toggleClick($event)" (mouseover)="hover()" (mouseleave)="unHover_and_unClick()"
>

	<start-data-process-list-item *ngIf="!(isSubmenu())" [context]="this" [processArgs]="[data]">
		{{ getLabel() }}
	</start-data-process-list-item>


	<ng-container *ngIf="isSubmenu()">

			{{ getLabel() }} <submenu-pointer></submenu-pointer>

		<ul *ngIf="clicked" class="dropdown-menu">
			<menu-choice *ngFor="let choice of choices" [data]="{choice: choice, image: data.image}">
			</menu-choice>
		</ul>
	</ng-container>

</li>
