<hoverable-container #container>

	<div class="action-menu-container" [class.image-mode]="image" [class.action-menu-open]="open"
		 (mouseleave)="unHover_and_close(container)"
	>
		<div class="dropdown"><!--   Twitter Bootstrap dropdown button and menu   -->

			<menu-button [menu]="this" [imageMode]="image"></menu-button>

			<dropdown-menu [image]="image" [open]="open" [choices]="choices"></dropdown-menu>

		</div>

	</div>

</hoverable-container>
