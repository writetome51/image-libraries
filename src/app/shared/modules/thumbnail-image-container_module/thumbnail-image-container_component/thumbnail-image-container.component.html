<div (click)="toggleSelect()" class="image-container"
	[class.highlighted-image-container]="image['selected']"
>
	<delete-image-glyphicon *ngIf="deleteGlyphiconEnabled" [image]="image"
		[class.invisible]="!(image['selected'])"
	></delete-image-glyphicon>

	<a [routerLink]="getRouterLink()">
		<thumbnail-image [data]="image"></thumbnail-image>
	</a>

	<image-action-menu [image]="image" [class.invisible]="!(image['selected'])">
	</image-action-menu>

</div>
