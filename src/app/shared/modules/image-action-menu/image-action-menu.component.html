<hoverable-container (unhover)="close()">

	<div class="action-menu-container"
		 [class.image-mode]="imageMode" [class.action-menu-open]="open"
	>
		<div class="dropdown  twitter-bootstrap-dropdown-button-and-menu">

			<menu-button [menu]="this" [imageMode]="imageMode"></menu-button>

			<dropdown-menu [image]="image" [open]="open" [choices]="choices"></dropdown-menu>

		</div>

	</div>

</hoverable-container>
