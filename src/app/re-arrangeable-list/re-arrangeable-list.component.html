<div>
	<ul>
		<li *ngFor="let item of list; let i = index"
			mwlDraggable
			(dragStart)="set_indexBeingDragged(i)"
			[class.being-dragged]="indexBeingDragged === i"

			mwlDroppable (drop)="reorder(i)" dragOverClass="item-dragged-over"
		>

			{{item}}
		</li>
	</ul>

	<ul id="draggablePanelList">
		<li class="panel panel-info">
			<div class="panel-body">Herman Melville</div>
		</li>
		<li class="panel panel-info">
			<div class="panel-body">Nate Hawthorne</div>
		</li>
		<li class="panel panel-info">
			<div class="panel-body">Stephen King</div>
		</li>
	</ul>
</div>
