<div>

	<a *ngIf="getCurrentPage() > 1" [routerLink]="[routeBeforePageNumber, getPreviousPage()]">
		previous
	</a>

	<a *ngIf="getCurrentPage() < getTotalPages()" [routerLink]="[routeBeforePageNumber, getNextPage()]">
		next
	</a>

	<p>Page {{getCurrentPage()}} of {{getTotalPages()}}</p>

	<jump-to-page-input *ngIf="jumpToPageInput && (getTotalPages() > 1)"
						[data]="jumpToPageInput.data"
						[routeBeforePageNumber]="routeBeforePageNumber"
	>
	</jump-to-page-input>

</div>
