<div>

	<a *ngIf="currentPage > 1" [routerLink]="['/' + routeBeforePageNumber, previousPage]">
		previous
	</a>

	<a *ngIf="currentPage < totalPages" [routerLink]="['/' + routeBeforePageNumber, nextPage]">
		next
	</a>

	<p>Page {{currentPage}} of {{totalPages}}</p>

	<jump-to-page-input *ngIf="jumpToPageInput && (totalPages > 1)"
						[data]="jumpToPageInput.data"
						[routeBeforePageNumber]="routeBeforePageNumber"
	>
	</jump-to-page-input>

</div>
