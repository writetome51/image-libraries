<ng-container>
	<p>Choose Images to add to library:</p>
	<input type="file" multiple (change)="addToLibrary($event.target.files)"/>
</ng-container>

<ng-container>
	<p>Or, add Image URL if Image is stored elsewhere:</p>
	<input type="text" [(ngModel)]="urlToAdd"/>
	<button>Add</button>
</ng-container>
