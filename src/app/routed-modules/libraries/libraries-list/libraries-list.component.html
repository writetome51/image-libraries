<div>

	<big-loading-spinner *ngIf="!(names)"></big-loading-spinner>

	<p *ngIf="names && names.length === 0">{{noLibrariesMessage}}</p>

	<ng-container *ngIf="names && names.length > 0">

		<search-library-names></search-library-names>

		<ul>

			<li *ngFor="let name of names">
				<a [routerLink]="['/library', name, 'page', 1]">
					{{name}}
				</a>
			</li>

		</ul>

	</ng-container>

</div>
