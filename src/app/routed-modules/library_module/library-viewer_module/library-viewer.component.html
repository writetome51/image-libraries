<div>

	<ng-container *ngIf="changesExist">
		<save-changes-button></save-changes-button>
		<undo-changes-button></undo-changes-button>
	</ng-container>

	<p *ngIf="(imageTotal === 0)">No images</p>

	<ng-container *ngIf="imageTotal > 0">
		<div>
			<image-size-slider></image-size-slider>
			<library-images-list></library-images-list>
		</div>

		<library-pagination-controls></library-pagination-controls>
	</ng-container>

</div>
