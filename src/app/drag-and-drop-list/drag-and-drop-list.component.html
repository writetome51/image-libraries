<div>
	<ul>
		<li *ngFor="let item of list; let i = index" mwlDraggable [dropData]="item"
				(dragEnd)="dragEnd($event)" (dragOver)="prepareForDrop(i)"

			mwlDroppable (drop)="reorder(i)"
			(dragStart)="set_indexBeingDragged(i)"
			[class.row-dragged-over]="rowDraggedOver === i"
			[class.being-dragged]="indexBeingDragged === i">

			{{item}}
		</li>
	</ul>
</div>
