<div *ngIf="!(verifyingLibrary)">

	<ng-container *ngIf="changesExist">
		<save-changes-button></save-changes-button>
		<undo-changes-button></undo-changes-button>
	</ng-container>

	<p *ngIf="((imageTotal !== undefined) && imageTotal === 0)">No images</p>

	<div *ngIf="imageTotal > 0">
		<p>Page {{pageNumber}}</p>
		<image-size-slider></image-size-slider>
		<image-list></image-list>
	</div>

</div>

<big-loading-spinner *ngIf="verifyingLibrary"></big-loading-spinner>
