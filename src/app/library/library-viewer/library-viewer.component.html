<div>

	<ng-container *ngIf="changesExist">
		<save-changes-button></save-changes-button>
		<undo-changes-button></undo-changes-button>
	</ng-container>

	<p *ngIf="!(images)">Fetching Images...</p>
	<p *ngIf="(images && images.length === 0)">This library has no images</p>

	<div *ngIf="images && images.length > 0">
		<image-size-slider></image-size-slider>
		<image-list></image-list>
	</div>

</div>
