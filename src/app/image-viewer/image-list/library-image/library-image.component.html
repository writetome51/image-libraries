<div class="image-container" (mouseover)="hovered = true" (mouseleave)="hovered = false">

	<delete-image-button [class.invisible]="!(hovered)" (click)="deleteImage()"></delete-image-button>

	<!--  Setting draggable to false on the img prevents a ghost-library-image from being
	dragged.   -->
	<img draggable="false" [src]="image.src" alt="{{image.description}}" [width]="imageWidth"
		 [title]="image.name"
	/>

</div>
