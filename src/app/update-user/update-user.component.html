<header><h2>{{heading}}</h2></header>

<nav>
	<div *ngFor="let choice of choices; let i = index" class="nav-link-container">

		<a [routerLink]="getChoiceLinkRoute(i)">{{getChoiceLinkLabel(i)}}</a>

		<span *ngIf="i < (choices.length - 1)"> |</span>

	</div>
</nav>

<div class="form-container">

	<div>
		<header><h3>{{ getChoiceHeading() }}</h3></header>
	</div>

	<form>
		<router-outlet></router-outlet>
	</form>

</div>
